name: Build MetaMask Extension

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      YARN_ENABLE_IMMUTABLE_INSTALLS: "false"
      METAMASK_PLATFORM: chrome
      METAMASK_BUILD_TYPE: dev
      INFURA_PROD_PROJECT_ID: dummy
      SEGMENT_PROD_WRITE_KEY: dummy
      APPLE_PROD_CLIENT_ID: dummy
      GOOGLE_PROD_CLIENT_ID: dummy

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24.11.0

      - name: Enable Corepack
        run: corepack enable

      - name: Activate Yarn
        run: corepack prepare yarn@4.10.3 --activate

      - name: Verify toolchain
        run: |
          node --version
          yarn --version

      - name: Install dependencies
        run: yarn install

      - name: Build MetaMask (prod)
        run: yarn build prod

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: metamask-extension-build
          path: build/
